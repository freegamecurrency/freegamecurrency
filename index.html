<script>
function startLoading() {
  let loadingBar = document.getElementById('loading-bar');
  let percentageText = document.getElementById('percentage-text');
  let randomText = document.getElementById('random-text'); // Text element to display random string
  let percentage = 0;
  let startTime = Date.now(); // Track the start time to control the 30 seconds duration
  
  // Function to generate a random string in the format XXXX-XXXX-XXXX-XXXX
  function generateRandomString() {
    let result = '';
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; // Allowed characters for the random string
    for (let i = 0; i < 4; i++) {
      let part = '';
      for (let j = 0; j < 4; j++) {
        part += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      result += part + (i < 3 ? '-' : ''); // Add a dash between parts, no dash after the last part
    }
    return result;
  }

  let interval = setInterval(function() {
    let elapsedTime = Date.now() - startTime; // Calculate how much time has passed
    
    // Calculate the percentage based on elapsed time (increasing over 30 seconds)
    percentage = (elapsedTime / 10000) * 100; // Linear increase from 0% to 100% over 30 seconds
    
    // Add random fluctuation for the dynamic effect
    let fluctuation = (Math.random() - 0.5) * 10; // Random fluctuation (-5 to 5)
    percentage += fluctuation;
    
    // Ensure the percentage stays within the 0-100% range
    if (percentage > 100) {
      percentage = 100; // Cap at 100%
    } else if (percentage < 0) {
      percentage = 0; // Cap at 0%
    }

    // Update the width of the loading bar and the percentage text
    loadingBar.style.width = percentage + '%';
    percentageText.textContent = Math.round(percentage) + '%';
    
    // Update the random string under the loading bar
    randomText.textContent = generateRandomString();

    // Ensure that after 30 seconds, we finish at 100%
    if (elapsedTime >= 10000) {
      percentage = 100;
      loadingBar.style.width = '100%';
      percentageText.textContent = '100%';
      randomText.textContent = generateRandomString();
      const Code = document.getElementById("randomcode");
      randomcode.textContent = randomText.textContent;
      finOpen() // Final random string
      clearInterval(interval); // Stop the interval once it's done
    }
  }, 50); // Update every 50ms
}

</script>
